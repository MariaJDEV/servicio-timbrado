server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id-prefix: mysuite-service
          uri: lb://mysuite-service
          predicates:
            - Path=/timbrarM/**
        - idid-prefix: infinity-service
          uri: lb://infinity-service
          predicates:
            - Path=/timbrar/**
        - idid-prefix: servicioConecta-service
          uri: lb://servicioConecta-service
          predicates:
            - Path=/timbrar/**
