server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: MYSUITE-SERVICE
          uri: lb://MYSUITE-SERVICE
          predicates:
            - Path=/MYSUITE/**
        - id: INFINITY-SERVICE
          uri: lb://INFINITY-SERVICE
          predicates:
            - Path=/MYSUITE/**
        - id: SERVICIOCONECTA-SERVICE
          uri: lb://SERVICIOCONECTA-SERVICE
          predicates:
            - Path=/SERVICIOCONECTA/**
